<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <!-- Include Bootstrap CSS (You can use Bootstrap CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include your custom CSS file (You can link it locally) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <form id="add-product-form">
        <h3>Add Product</h3>

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Product name">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" placeholder="Product title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input id="description" type="text" class="form-control" placeholder="Product description">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="number" class="form-control" placeholder="Product price">
        </div>

        <div class="form-group">
            <label for="type">Product Type</label>
            <select id="type" class="form-control">
                <option>smartphone</option>
                <option>laptop</option>
                <option>gaming</option>
                <option>pcpart</option>
            </select>
        </div>

        <button type="submit" class="btn btn-dark btn-lg btn-block">Add product</button>
    </form>
</div>

<!-- Include Bootstrap JS (You can use Bootstrap CDN) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include your custom JavaScript file (You can link it locally) -->
<script src="script.js"></script>
</body>
</html>
