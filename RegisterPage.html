<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- Include Bootstrap CSS (You can use Bootstrap CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include your custom CSS file (You can link it locally) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="register-form">
                <h3>Register</h3>

                <div class="form-group">
                    <label for="username">User</label>
                    <input id="username" type="text" class="form-control" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input id="email" type="text" class="form-control" placeholder="Enter email">
                </div>

                <button type="submit" class="btn btn-dark btn-lg btn-block">Create account</button>
                <p class="forgot-password text-right">
                    Already have an <a href="/login">account</a>?
                </p>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (You can use Bootstrap CDN) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
